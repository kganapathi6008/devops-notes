apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx-server
spec:
  containers:
  - name: nginx-container
    image: nginx:latest
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: nginx-server  # Targets nginx-pod
  ports:
  - protocol: TCP
    port: 80         # Service port
    targetPort: 80   # Pod's exposed port
    nodePort: 32014